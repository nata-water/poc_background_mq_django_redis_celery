<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
<div mat-dialog-actions>
  <button *ngIf="data.okButtonText !== ''" mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>{{data.okButtonText}}</button>
  <button *ngIf="data.cancelButtonText !== ''" mat-button (click)="onCancelClick()" color="basic">{{data.cancelButtonText}}</button>
</div>
